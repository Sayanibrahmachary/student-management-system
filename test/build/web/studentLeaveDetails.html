<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Employee</title>
    <link rel="stylesheet" href="studentLeaveDetails.css">
</head>
<body>
    <div class="rap">
        <div class="container">
            <div class="header">
                <label for="employee-id">Search by Roll No.</label>
                <select id="employee-id">
                    <option value="1018355">1018355</option>
                    <option value="1019610">1019610</option>
                    <option value="101572">101572</option>
                </select>
            </div>
            <div class="buttons">
                <button onclick="search()">Search</button>
                <button onclick="printPage()">Print</button>
                <button onclick="addRecord()">Add</button>
                <button onclick="updateRecord()">Update</button>
                <button onclick="cancel()">Cancel</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Roll No.</th>
                            <th>Date</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>123455</td>
                            <td>3 Jan, 2005</td>
                            <td>Full Day</td>
                        </tr>
                        <tr>
                            <td>1019610</td>
                            <td>1 Nov, 2024</td>
                            <td>Half Day</td>
                        </tr>
                        <tr>
                            <td>101572</td>
                            <td>2 Nov, 2024</td>
                            <td>Half Day</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
