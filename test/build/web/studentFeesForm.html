<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Marks of Student</title>
  <link rel="stylesheet" href="studentFeesForm.css">
</head>
<body>
  <div class="container">
    <h1>Enter Marks of Student</h1>
    
    <!-- Form Section -->
    <div class="form-container">
      <div class="form-left">
        <!-- Select Roll Number -->
        <div class="form-group">
            <label for="roll-number" class="roll">Roll </label>
          <select id="roll-number">
            <option value="15331088">15331088</option>
            <option value="15334090">15334090</option>
            <option value="1533515">1533515</option>
            <option value="15332400">15332400</option>
          </select>
        </div>

        <!-- Select Semester -->
        <div class="form-group">
            <div class="left">
                <h3>Name</h3>
                <H3>Father Name</H3>
                <h3>Course</h3>
                <h3>Branch</h3>
                <h3>Semester</h3>
            </div>
            <div class="right">
                <p>One</p>
                <p>FatherOne</p>
                <select id="roll-number">
                    <option value="B.Tech">B.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="BCA">BCA</option>
                    <option value="Bsc">Bsc</option>
                </select>
                <select id="roll-number">
                    <option value="IT">IT</option>
                    <option value="CSE">CSE</option>
                    <option value="Civil">Civil</option>
                    <option value="AIML">AIML</option>
                </select>
                
                <select id="roll-number">
                    <option value="Semester1">Semester1</option>
                    <option value="Semester2">Semester2</option>
                    <option value="Semester3">Semester3</option>
                    <option value="Semester4">Semester4</option>
                </select>
            </div>
        </div>

        <!-- Buttons -->
        <div class="button-group">
          <button class="submit-button">Submit</button>
          <button class="back-button">Back</button>
        </div>
      </div>

      <!-- Image Section -->
      <div class="form-right">
        <img src="https://www.sassysisterstuff.com/wp-content/uploads/2022/02/Education-is-Key-to-Success-2-1024x683.jpg" alt="Exam Image">
      </div>
    </div>
  </div>
</body>
</html>
