<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Leave (Student)</title>
    <link rel="stylesheet" href="studentLeave.css">
</head>
<body>
    <div class="container">
        <h1>Apply Leave (Student)</h1>
        <form>
            <div class="form-group">
                <label for="employee-id">Search by Roll No.</label>
                <select id="employee-id">
                    <option value="1018355">1018355</option>
                    <option value="1019610">1019610</option>
                    <option value="101572">101572</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>
            <div class="form-group">
                <label for="time-duration">Time Duration</label>
                <select id="time-duration">
                    <option value="full-day">Full Day</option>
                    <option value="half-day">Half Day</option>
                    <option value="short-leave">Short Leave</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn">Submit</button>
                <button type="button" class="btn">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
