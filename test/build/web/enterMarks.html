<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Marks of Student</title>
  <link rel="stylesheet" href="enterMarks.css">
</head>
<body>
  <div class="container">
    <h1>Enter Marks of Student</h1>
    
    <!-- Form Section -->
    <div class="form-container">
      <div class="form-left">
        <!-- Select Roll Number -->
        <div class="form-group">
          <label for="roll-number">Select Roll Number</label>
          <select id="roll-number">
            <option value="15331088">15331088</option>
            <option value="15334090">15334090</option>
            <option value="1533515">1533515</option>
            <option value="15332400">15332400</option>
          </select>
        </div>

        <!-- Select Semester -->
        <div class="form-group">
          <label for="semester">Select Semester</label>
          <select id="semester">
            <option value="1st Semester">1st Semester</option>
            <option value="2nd Semester">2nd Semester</option>
            <option value="3rd Semester">3rd Semester</option>
            <option value="4th Semester">4th Semester</option>
            <option value="4th Semester">5th Semester</option>
            <option value="4th Semester">6th Semester</option>
            <option value="4th Semester">7th Semester</option>
            <option value="4th Semester">8th Semester</option>
            
          </select>
        </div>

        <!-- Subject and Marks -->
        <div class="marks-container">
          <div class="subject-heading">Enter Subject</div>
          <div class="marks-heading">Enter Marks</div>
          
          <input type="text" placeholder="Subject 1">
          <input type="number" placeholder="Marks 1">
          
          <input type="text" placeholder="Subject 2">
          <input type="number" placeholder="Marks 2">
          
          <input type="text" placeholder="Subject 3">
          <input type="number" placeholder="Marks 3">
          
          <input type="text" placeholder="Subject 4">
          <input type="number" placeholder="Marks 4">
        </div>

        <!-- Buttons -->
        <div class="button-group">
          <button class="submit-button">Submit</button>
          <button class="back-button">Back</button>
        </div>
      </div>

      <!-- Image Section -->
      <div class="form-right">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmeW5HMFJSD7MnfpIDXXEN_7ru-jCJfkyDRg&s" alt="Exam Image">
      </div>
    </div>
  </div>
</body>
</html>
